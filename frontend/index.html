<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js"></script>
    <title>Port Workstation</title>
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__app-name">Кабинет администратора</h1>
      <!-- <nav class="app-header__app-navigation navigation">
        <a href="#voyages" class="navigation__link navigation__link_current"
          >Рейсы</a
        >
        <a href="#destinations" class="navigation__link">Пункты назначения</a>
        <a href="#ferries" class="navigation__link">Паромы</a>
      </nav> -->
    </header>
    <main class="app-main">
      <ul class="voyage-list">
        <li class="voyage-list__item voyage-adder">
          <button type="button" class="voyage-adder__btn">
            &#10010; Добавить рейс
          </button>
        </li>
      </ul>
    </main>
    <dialog class="app-modal" id="modal-add-voyage">
      <form class="app-modal__form">
        <h1 class="modal-add-voyage__header app-modal__header">Добавление рейса</h1>
        <label for="modal-add-voyage__dest-input" class="app-modal__label">
          Выберите пункт назначения:
        </label>
        <input
          type="text"
          id="modal-add-voyage__dest-input"
          class="app-modal__input"
          list="modal-add-voyage__destinations-datalist"
        />
        <datalist id="modal-add-voyage__destinations-datalist">
        </datalist>
        <label for="modal-add-voyage__ferry-input" class="app-modal__label">
          Выберите паром:
        </label>
        <input
          type="text"
          id="modal-add-voyage__ferry-input"
          class="app-modal__input"
          list="modal-add-voyage__ferries-datalist"
        />
        <datalist id="modal-add-voyage__ferries-datalist">
        </datalist>
        <div class="app-modal__controls">
          <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
          <button type="button" class="app-modal__btn modal-cancel-btn">
            Отмена
          </button>
        </div>
      </form>
    </dialog>
    <dialog class="app-modal" id="modal-edit-voyage">
      <form class="app-modal__form">
        <h1 class="modal-edit-voyage__header app-modal__header">Изменение рейса</h1>
        <label for="modal-edit-voyage__dest-input" class="app-modal__label">
          Выберите новый пункт назначения:
        </label>
        <input
          type="text"
          id="modal-edit-voyage__dest-input"
          class="app-modal__input"
          list="modal-edit-voyage__destinations-datalist"
        />
        <datalist id="modal-edit-voyage__destinations-datalist">
        </datalist>
        <div class="app-modal__controls">
          <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
          <button type="button" class="app-modal__btn modal-cancel-btn">
            Отмена
          </button>
        </div>
      </form>
    </dialog>
    <dialog class="app-modal" id="modal-delete-voyage">
      <form class="app-modal__form">
        <label class="app-modal__question">
        </label>
        <div class="app-modal__controls">
          <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
          <button type="button" class="app-modal__btn modal-cancel-btn">Отмена</button>
        </div>
      </form>
    </dialog>
    <dialog class="app-modal" id="modal-delete-passenger">
      <form class="app-modal__form">
        <label class="app-modal__question">
        </label>
        <div class="app-modal__controls">
          <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
          <button type="button" class="app-modal__btn modal-cancel-btn">Отмена</button>
        </div>
      </form>
    </dialog>
    <dialog class="app-modal" id="modal-add-passenger">
      <form class="app-modal__form">
        <h1 class="modal-add-passenger__header app-modal__header">Добавление груза</h1>
        <p class="modal-add-passenger__clarification">Выберите тип груза:</p>
        <div class="app-modal__radio">
          <div class="app-modal__radio-element radio-element__cargo">
            <input class="app-modal__radio-btn" type="radio" id="cargo-btn" name="passenger-type" value="cargo">
            <label class="app-modal__radio-label" for="cargo-btn">Товар</label>
          </div>
          <div class="app-modal__radio-element radio-element__auto">
            <input class="app-modal__radio-btn" type="radio" id="auto-btn" name="passenger-type" value="auto">
            <label class="app-modal__radio-label" for="auto-btn">Автомобиль</label>
          </div>
        </div>
        <div class="app-modal__passenger-config"></div>
        <div class="app-modal__controls">
          <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
          <button type="button" class="app-modal__btn modal-cancel-btn">Отмена</button>
        </div>
      </form>
    </dialog>
    <dialog class="app-modal" id="modal-move-passenger">
      <form class="app-modal__form">
        <h1 class="modal-move-passenger app-modal__header">Перемещение груза</h1>
        <label for="modal-move-passenger__ferry-input" class="app-modal__label">
          Доступные паромы:
        </label>
        <input
          type="text"
          id="modal-move-passenger__ferry-input"
          class="app-modal__input"
          list="modal-move-passenger__ferries-datalist"
        />
        <datalist id="modal-move-passenger__ferries-datalist">
        </datalist>
      </form>
    </dialog>
    <dialog class="app-notifications" id="app-notifications">
    </dialog>
  </body>
</html>
